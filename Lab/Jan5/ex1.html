<html>
<head>
<title>JSON</title>
</head>
<script>
function parse(){
	var data={};
	data=eval(document.getElementById('main').value);
	console.log(data);
	var str="<table bgcolor='lightgreen' border=2 width=100%>"
	str+="<tr>";
	for(ele in data[0]){
		str+="<th>";
		str+=ele;
		str+="</th>";
	}
	str+="</tr>";

	var i;
	for(i=0;i<data.length;i++){
		str+="<tr>";
		for(ele in data[i]){
			str+="<td>";
			str+=data[i][ele];
			str+="</td>";
		}
		str+="</tr>";
	}
		str+="</table>";
		document.write(str);
}
</script>
<body>
<textarea style="width: 100%;height:500px;" id="main"></textarea>
<button onclick="parse()">Print Json</button>
</body>
</html>
